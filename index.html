<!doctype html>
<html ng-app="app" >
<head>
  <meta charset="utf-8">
  <title>Credit Card Test</title>
  <script>document.write('<base href="' + document.location + '" />');</script>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <style>
    input.ng-valid.ng-dirty {
  background:url(images/icon.png) right no-repeat;
  
}
    body { background: #fdfdfd; }
    .form-group-mini { width: 50%; float: left; padding: 0 10px; }
    .form-group-mini:first-child { padding-left: 0; }
    .form-group-mini:last-child { padding-right: 0; }
    .input-group-addon { min-width: 150px; }
  </style>
  <script src="http://code.angularjs.org/1.1.4/angular.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
  <div class="container">
    <div class='col-xs-12 col-sm-6 col-sm-offset-3'>
      <div class='page-header'>
        <h1>Order now</h1>
      </div>

      <div class='panel'>
        <div class='panel-body'>
          <form>
            <div class='form-group'>
              <label>Credit card number:</label>
              <div class='input-group'>
                <input  type="text" class='form-control' name="creditCard"
      ng-model="ccinfo.number"
      required
      data-credit-card-type
      data-ng-pattern="/^[0-9]+$/"
      data-ng-minlength="13"
      maxlength="19"
      placeholder="Card Number">
                <div ng-if="!myForm.myInput.$valid" class=' new input-group-addon' id='type'>{{ccinfo.type}} </div>
              </div>
            </div>
            <div class="form-group">
              <label>Name on card:</label>
              <input type="text" class='form-control'>
            </div>
            <div class='clearfix'>
              <div class="form-group form-group-mini">
                <label>Expiry date:</label>
                <input type='text' class='form-control'>
              </div>
              <div class="form-group form-group-mini">
                <label>CVV:</label>
                <input type='text' class='form-control'>
              </div>
            </div>
            <br>
            <p>
              <button class='btn btn-primary'>Submit</button>
            </p>
        </form>

      </div>
    </div>
  </div>
    <br/>
</body>
</html>
